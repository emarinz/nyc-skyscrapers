      <script type="text/javascript">
           function heightCalc() {
            var owtcHeight, usrFeet, usrInches, usrHeight, usrOWTC;
            owtcHeight = 21312
            usrFeet = document.formHeight.uFeet.value
            usrInches = document.formHeight.uInches.value
            usrHeight = (usrFeet*12) + usrInches
            usrOWTC = owtcHeight/usrHeight
            document.formHeight.answerHeight.value = usrOWTC
